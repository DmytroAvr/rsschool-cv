<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet">
	<title>CV Dmytro</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">

			</div>
		</header>
		<main>
			<!--
			profile - самая первая секция с именем, профессией, фотографией
			contacts (список контактов)
			summary (рассказ о себе)
			skills (перечень навыков)
			code (пример кода)
			courses (курсы в т.ч онлайн-курсы)
			projects (ссылки на выполненные проекты)
			education (образование)
			languages (языки в т.ч. уровень английского)
			Каждой секции укажите уникальный id. Например:
			-->
			<section class="profile" id="profile">
				<h1 class="profile__title title">Dmytro Avr</h1>
				<p class="profile__sub-title">junior Front-End developer</p>

			</section>
			<section class="contacts" id="contacts"> </section>
			<section class="summary" id="summary"> </section>
			<section class="skills" id="skills"> </section>
			<section class="code" id="code"> </section>
			<section class="courses" id="courses"> </section>
			<section class="projects" id="projects"> </section>
			<section class="education" id="education"> </section>
			<section class="languages" id="languages"> </section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<a href="https://github.com/DmytroAvr"></a>
				<div class="footer__rs">
					<img src="img/rs_school_js.svg" alt="rs school logo">
				</div>
				<div class="footer__year"></div>
			</div>
			<ul>
				<li><a href="https://github.com/rolling-scopes-school/tasks/blob/master/tasks/cv/cv.md">task cv</a></li>
				<li><a href="https://github.com/rolling-scopes-school/tasks/blob/master/tasks/cv/cv-stage0.md">stage 0</a></li>
				<li><a href="https://github.com/rolling-scopes-school/tasks/blob/master/tasks/cv/cv-stage0-hints.md">stage 0</a></li>
			</ul>
		</footer>
	</div>
</body>

</html>
